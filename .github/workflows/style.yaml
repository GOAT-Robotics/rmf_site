name: style

on: [push]

env:
  CARGO_TERM_COLOR: always

jobs:
  style:

    runs-on: ubuntu-latest

    steps:

    - uses: actions/checkout@v3

    - name: rustfmt
      run: |
        rustup toolchain install nightly
        rustup default nightly
        rustup component add rustfmt --toolchain nightly-2022-04-27

    - name: style
      run: cd rmf_sandbox && rustfmt --check --edition 2021 src/*
