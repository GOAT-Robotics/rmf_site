[package]
name = "rmf_sandbox"
version = "0.0.1"
edition = "2021"

[lib]
crate-type = ["cdylib", "rlib"]
name = "librmf_sandbox"

[[bin]]
path = "src/main.rs"
name = "rmf_sandbox"

[dependencies]
yaml-rust = "0.4"
serde_yaml = "0.8.23"
bevy_egui = { git = "https://github.com/aevyrie/bevy_egui", branch = "bevy-main" }
wasm-bindgen = "0.2"
web-sys = { version = "0.3.56", features = ["console"] }
bevy = { git = "https://github.com/bevyengine/bevy", branch = "main" }
